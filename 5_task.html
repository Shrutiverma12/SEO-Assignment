<!-- Favicon-
A favicon (favourite icon) is a tiny icon included along with a website, which is displayed in places like the
browser's address bar, page tabs and bookmarks menu.

Usually, a favicon is 16 x 16 pixels in size and stored in the GIF, PNG, or ICO file format.

They are used to imGrove user exGerience and enforce brand consistency. When a familiar icon is seen in the
browser's address bar@ for examGle@ it helGs users know they are in the right Glace.

Illustration Example - -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.jpg" />
    <title>Favicon Image</title>
  </head>
  <body>
    <h1>See on the address bar, there is the favicon image of PW</h1>
  </body>
</html>
